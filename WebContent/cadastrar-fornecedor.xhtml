<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastrar Fornecedor</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" />
		<p:messages />
		<h:panelGrid columns="2" columnClasses="label, value" cellpadding="5">
			<h:outputText value="CNPJ: *" />
			<p:inputText value="#{fornecedorBean.fornecedor.cnpj}"
				required="true" label="Firstname" />

			<h:outputText value="Razão Social: *" />
			<p:inputText value="#{fornecedorBean.fornecedor.razaoSocial}"
				required="true" label="Lastname" />

			<h:outputText value="Logradouro: *" />
			<p:inputText value="#{fornecedorBean.fornecedor.logradouro}"
				required="true" />

			<h:outputText value="Bairro: *" />
			<p:inputText value="#{fornecedorBean.fornecedor.bairro}"
				required="true" />

			<h:outputText value="Cidade: *" />
			<p:inputText value="#{fornecedorBean.fornecedor.cidade}"
				required="true" />

			<h:outputText value="Estado: *" />
			<p:inputText value="#{fornecedorBean.fornecedor.estado}"
				required="true" />

			<h:outputText value="CEP: *" />
			<p:inputText value="#{fornecedorBean.fornecedor.cep}" required="true" />

			<h:outputText value="Email: *" />
			<p:inputText value="#{fornecedorBean.fornecedor.email}"
				required="true" />

			<h:outputText value="Telefone: *" />
			<p:inputText value="#{fornecedorBean.fornecedor.telefone}"
				required="true" />
		</h:panelGrid>
		<p:commandButton value="Salvar"
			actionListener="#{fornecedorBean.insert}" update="growl" />
		<p:button outcome="/fornecedor" value="Voltar" />
	</h:form>
</h:body>
</html>
