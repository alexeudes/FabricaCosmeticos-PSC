<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" />
		<p:messages />
		<h:panelGrid columns="2" columnClasses="label, value" cellpadding="5">
			<h:outputText value="Login: *" />
			<p:inputText value="#{loginBean.login}" required="true"/>

			<h:outputText value="Senha: *" />
			<h:inputSecret value="#{loginBean.senha}" required="true"/>
				
		</h:panelGrid>
		<p:commandButton value="Logar"
			action="#{loginBean.logar}" update="growl" />
	</h:form>
</h:body>
</html>
